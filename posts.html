---
layout: default
---
<div class="bg-dark">
    <div class="py-5 bg-dark text-white">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-lg-10 col-xl-8 text-left">
                    <h1>Latest posts</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .post p {
        margin-bottom: 4px;
    }

    .post h2 a {
        color: inherit;
        text-decoration: none;
    }
</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-lg-10 col-xl-8 text-left">
            {% for post in site.posts %}
            <div class="post my-5">
                <h2 class="mb-1">
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h2>
                {{post.excerpt}}
                <small>{{ post.date | date_to_string }}
                    <span class="ml-2">{{ post.author }}</span>
                </small>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
