---
title: Frequently asked questions
layout: default
---

<div class="bg-dark">
  <div class="py-4 bg-dark text-white">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-lg-10 col-xl-8 text-left">
          <h1>{{ page.title }}</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="my-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-lg-10 col-xl-8 text-left">
        {% assign sections = site.categories.help | group_by: 'section' | sort: 'name' %}
        {% for section in sections %}
        <h2 class="h4 mt-4">{{section.name}}</h2>
        <ul class="list">
          {% for item in section.items %}
          <li><a href="{{item.url}}">{{item.title}}</a></li>
          {% endfor %}
        </ul>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
