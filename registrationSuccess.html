<!-- Telemetry -->
<script>
  const URL = "https://telemetry.linkenlabs.com";
  const PRODUCT_ID = "fe17867f-2dfc-4046-956a-82ef162e508d";
  const VERSION = "1.0.0";

  function telemetryView() {
    $.ajax(
      `${URL}/TrackPageView?productId=${PRODUCT_ID}&version=${VERSION}`,
      {
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ page: window.location.href })
      },
      function() {}
    );
  }

  window.onload = telemetryView();
</script>
