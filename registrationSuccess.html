    />
    <!-- Bootstrap CSS -->

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <!-- Roboto -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-130179223-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-130179223-1");
    </script>

    <title>Meta Me</title>
  </head>

  <body>
    <div class="bg-dark text-white landing-body">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center mt-5">
            <h3>Your early access request has been received.</h3>
            <p>
              Thank you for your interest in MetaMe. We will email you when the
              closed beta is ready
            </p>
            <a class="btn btn-primary" href="/index.html">Go back to website</a>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>

  <!-- Telemetry -->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script>
    const URL = "http://me.is-an-engineer.com:8091";
    const PRODUCT_ID = "fe17867f-2dfc-4046-956a-82ef162e508d";
    const VERSION = "1.0.0";

    function telemetryView() {
      $.ajax(
        `${URL}/TrackPageView?productId=${PRODUCT_ID}&version=${VERSION}`,
        {
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify({ page: window.location.href })
        },
        function() {}
      );
    }

    function telemetryDownload() {
      gtag("event", "Download", {
        event_category: "Windows Client"
      });
      $.ajax(
        `${URL}/TrackUserAction?productId=${PRODUCT_ID}&version=${VERSION}`,
        {
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify({
            page: window.location.href,
            action: "download"
          })
        },
        function() {}
      );
    }

    window.onload = telemetryView();
  </script>
</html>
