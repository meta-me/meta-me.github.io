---
layout: default
---
<div class="bg-dark text-white jumbotron">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-lg-10 col-xl-8 text-left">
        <h1>{{page.name}}</h1>
        <div class="d-flex">
          <div>
            <a href="mailto:{{page.email}}" class="text-white"><i class="fas fa-envelope"></i> </a>
          </div>
          <div class="mx-4">
            <a href="//twitter.com/{{page.twitter}}" class="text-white"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
        <div class="mt-2">
          {{content}}
        </div>
      </div>
    </div>
  </div>
</div>
